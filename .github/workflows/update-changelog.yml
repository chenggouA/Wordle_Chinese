name: 📝 Sync Release to log.html

on:
  release:
    types: [published]

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install jsdom
        run: npm install jsdom

      - name: 🧠 Run changelog script
        run: node .github/scripts/updateChangelog.js

      - name: ✅ Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add log.html
          git commit -m "🤖 更新 changelog 页面：${{ github.event.release.tag_name }}"
          git push
